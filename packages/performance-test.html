<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lufa Design System - Performance Test</title>
    <link rel="stylesheet" href="../design-system/tokens/dist/tokens.css" />
    <link rel="stylesheet" href="../design-system/themes/dist/ocean.css" />
    <link rel="stylesheet" href="../design-system/main/dist/style.css" />
    <style>
      body {
        margin: 0;
        padding: 2rem;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: var(--semantic-colors-background-page);
        color: var(--semantic-colors-text-body);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { createElement as h } from 'https://esm.sh/react@18.2.0';
      import { createRoot } from 'https://esm.sh/react@18.2.0/client';

      // Mock components for testing (since we can't import the actual build easily)
      const App = () =>
        h(
          'div',
          { style: { maxWidth: '1200px', margin: '0 auto' } },
          h(
            'h1',
            { style: { fontSize: 'var(--font-size-4xl)', marginBottom: 'var(--spacing-comfortable)' } },
            'Lufa Design System v0.11.0'
          ),
          h(
            'p',
            {
              style: {
                fontSize: 'var(--font-size-lg)',
                color: 'var(--semantic-colors-text-subtle)',
                marginBottom: 'var(--spacing-spacious)',
              },
            },
            'Production-ready design system with 453 tokens, 7 components, and excellent performance.'
          ),
          h(
            'div',
            { style: { display: 'flex', gap: 'var(--spacing-compact)' } },
            h(
              'button',
              {
                style: {
                  padding: 'var(--spacing-compact) var(--spacing-comfortable)',
                  backgroundColor: 'var(--semantic-colors-action-primary)',
                  color: 'var(--semantic-colors-action-on-primary)',
                  border: 'none',
                  borderRadius: 'var(--border-radius-medium)',
                  fontSize: 'var(--font-size-base)',
                  fontWeight: 'var(--font-weight-medium)',
                  cursor: 'pointer',
                },
              },
              'Get Started'
            ),
            h(
              'button',
              {
                style: {
                  padding: 'var(--spacing-compact) var(--spacing-comfortable)',
                  backgroundColor: 'transparent',
                  color: 'var(--semantic-colors-action-primary)',
                  border: '2px solid var(--semantic-colors-action-primary)',
                  borderRadius: 'var(--border-radius-medium)',
                  fontSize: 'var(--font-size-base)',
                  fontWeight: 'var(--font-weight-medium)',
                  cursor: 'pointer',
                },
              },
              'Learn More'
            )
          ),
          h(
            'div',
            { style: { marginTop: 'var(--spacing-spacious)' } },
            h(
              'h2',
              { style: { fontSize: 'var(--font-size-2xl)', marginBottom: 'var(--spacing-default)' } },
              'Key Features'
            ),
            h(
              'ul',
              { style: { fontSize: 'var(--font-size-base)', lineHeight: 'var(--line-height-relaxed)' } },
              h('li', {}, '453 design tokens across 4 levels'),
              h('li', {}, '7 production-ready React components'),
              h('li', {}, '657 comprehensive tests'),
              h('li', {}, '9 beautiful themes with dark mode'),
              h('li', {}, 'WCAG 2.1 AA compliant'),
              h('li', {}, 'Excellent performance (43KB gzipped)')
            )
          )
        );

      const root = createRoot(document.getElementById('root'));
      root.render(h(App));
    </script>
  </body>
</html>
