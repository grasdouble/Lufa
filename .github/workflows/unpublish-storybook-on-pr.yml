name: Cleanup Storybook on PR Merge

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  cleanup-storybook:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Checkout the gh-pages branch
      - name: Checkout gh-pages branch
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      # Step 3: Check if PR folder exists
      - name: Check if PR folder exists
        id: check_folder
        run: |
          FOLDER="pr-${{ github.event.pull_request.number }}"
          if [ -d "$FOLDER" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # Step 4: Remove the PR folder
      - name: Remove PR folder and commit changes
        if: steps.check_folder.outputs.exists == 'true'
        run: |
          FOLDER="pr-${{ github.event.pull_request.number }}"
          rm -rf "$FOLDER"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Cleanup Storybook for PR #${{ github.event.pull_request.number }}"

      # Step 5: Push changes to gh-pages
      - name: Push changes
        if: steps.check_folder.outputs.exists == 'true'
        run: |
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
