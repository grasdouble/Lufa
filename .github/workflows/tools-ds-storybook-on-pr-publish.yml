name: Tools:DS:Storybook:On-PR-Publish
description: |
  This workflow publishes the Storybook to GitHub Pages for pull requests that are labeled with 'publish-storybook'.
  It is triggered when a pull request is opened, synchronized, reopened, or labeled.
  The Storybook is built and deployed to a branch named 'gh-pages' with the destination directory set to 'pr-<PR_NUMBER>'.
permissions:
  contents: write
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  pull-requests: write
  repository-projects: none
  security-events: none
  statuses: none

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  publish-storybook-to-pr:
    name: Publish Storybook to PR
    if: contains(github.event.pull_request.labels.*.name, 'publish-storybook')
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v6

      - name: üì¶ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è Build design system
        uses: ./.github/actions/build-design-system
        with:
          build-storybook: 'true'
          build-docusaurus: 'false'

      # Step 9: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/design-system/storybook/storybook-static
          publish_branch: gh-pages
          destination_dir: pr-${{ github.event.pull_request.number }}
          cname: ''

      - name: Add comment with Storybook link
        uses: peter-evans/create-or-update-comment@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            üéâ The Storybook for this PR has been published! You can view it [here](https://grasdouble.github.io/Lufa/pr-${{ github.event.pull_request.number }}/).

      - name: Remove 'publish-storybook' label
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: publish-storybook
