name: Global:Tools:Lint

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  Check-lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 5: Build packages (needed for type checking)
      - name: ğŸ—ï¸ Build packages
        run: pnpm all:build

      # Step 6: Run lint
      - name: ğŸ§¹ Run lint
        if: always()
        run: pnpm all:lint

      # Step 7: Run type checking
      - name: ğŸ” Run type checking
        if: always()
        run: pnpm all:typecheck

      # Step 8: Check formatting
      - name: ğŸ¨ Check formatting
        if: always()
        id: prettier
        run: |
          echo "::group::Prettier Format Check"
          pnpm all:prettier:check
          echo "::endgroup::"
        continue-on-error: true
