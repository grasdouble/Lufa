name: Tools:Docusaurus:Validate Design Tokens

on:
  pull_request:
    paths:
      - 'packages/design-system/docusaurus/src/css/**/*.css'
  push:
    branches:
      - main
    paths:
      - 'packages/design-system/docusaurus/src/css/**/*.css'
  workflow_dispatch:

jobs:
  validate-tokens:
    name: Validate Token Usage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate design tokens
        run: |
          cd packages/design-system/docusaurus
          pnpm validate:tokens

      - name: Comment on PR (if violations found)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Token Validation Failed**\n\nHardcoded colors detected in CSS files. Please use design tokens instead.\n\nRun `pnpm --filter @grasdouble/lufa_design-system-docusaurus validate:tokens` locally to see details.'
            })
