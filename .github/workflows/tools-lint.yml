name: Tools:Lint

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  Check-lint:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6

      - name: ðŸ“¦ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 5: Build packages (needed for type checking)
      - name: Build packages
        run: pnpm all:build

      # Step 6: Run lint
      - name: Run lint
        run: pnpm all:lint

      # Step 7: Run type checking
      - name: Run type checking
        run: pnpm all:typecheck
