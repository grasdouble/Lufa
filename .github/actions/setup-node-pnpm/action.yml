name: 'Setup Node.js and pnpm'
description: 'Setup Node.js and pnpm with caching (does NOT include checkout or install)'
inputs:
  node-version-file:
    description: 'File containing Node.js version (e.g., .tool-versions)'
    required: false
    default: '.tool-versions'
runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version-file: ${{ inputs.node-version-file }}
        cache: 'pnpm'
